<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/post.css" />
    <link rel="stylesheet" href="css/contacts.css" />

    <title>Главная | Блог</title>
  </head>
  <body>
    <div class="site-container">
      <header class="header">
        <div class="container header__container">
          <a class="logo header__logo">
            <img src="img/logo.svg" alt="Логотип блога" />
          </a>
          <div class="header__right">
            <nav class="nav header__nav">
              <ul class="nav__list list-reset">
                <li class="nav__item">
                  <a class="nav__link nav__link--active">Главная</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">О нас</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Контакты</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Поиск</a>
                </li>
              </ul>
            </nav>
            <a href="tel:+798788787" class="phone">+ 7 (987) 887-87</a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="contacts">
          <div class="container contacts__container">
            <div class="contacts__left">
              <h1 class="visually-hidden">Контакты</h1>
              <h2 class="contacts__title blog-title">Контактная информация</h2>
              <a href="tel:+798788787" class="phone phone--contacts">+ 7 (987) 887-87</a>
              <adress class="adress">г. Санкт-Петербург, ул. Ленина, 9</adress>
              <ul class="social list-reset">
                <li class="social__item">
                  <a href="" class="social__link social__link--fb"></a>
                </li>
                <li class="social__item">
                  <a href="" class="social__link social__link--vk"></a>
                </li>
                <li class="social__item">
                  <a href="" class="social__link social__link--insta"></a>
                </li>
                <li class="social__item">
                  <a href="" class="social__link social__link--tw"></a>
                </li>
              </ul>
            </div>
            <div class="contacts__right">
              <div class="contacts-form__wrapper">
                <h2 class="contacts__title blog-title">Напишите нам</h2>
                <form action="#" class="form callback-form">
                  <input
                    type="text"
                    class="form-input callback-form__input"
                    placeholder="Ваше имя"
                  />
                  <input
                    type="tel"
                    class="form-input callback-form__input"
                    placeholder="Ваш телефон"
                  />
                  <textarea
                    class="form-input callback-form__textarea"
                    placeholder="Сообщение"
                  ></textarea>
                  <button class="sub-form__btn btn-reset form-btn callback-btn">
                    <span>Отправить</span>

                    <svg
                      width="20"
                      height="21"
                      viewBox="0 0 20 21"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g clip-path="url(#clip0)">
                        <path
                          d="M19.5857 9.85046L1.01474 1.27924C0.719033 1.14496 0.366184 1.22496 0.160475 1.47924C-0.046663 1.73352 -0.0538057 2.09494 0.143332 2.35636L6.25033 10.499L0.143332 18.6417C-0.0538057 18.9031 -0.046663 19.2659 0.159046 19.5188C0.297614 19.6917 0.504752 19.7845 0.714747 19.7845C0.816173 19.7845 0.917599 19.7631 1.01331 19.7188L19.5843 11.1476C19.8386 11.0304 20 10.7776 20 10.499C20 10.2205 19.8386 9.9676 19.5857 9.85046Z"
                          fill="white"
                        />
                      </g>
                      <defs>
                        <clipPath id="clip0">
                          <rect
                            width="20"
                            height="20"
                            fill="white"
                            transform="translate(0 0.5)"
                          />
                        </clipPath>
                      </defs>
                    </svg>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container footer__container">
          <a class="logo footer__logo">
            <img src="img/logo.svg" alt="Логотип блога" />
          </a>
          <nav class="nav footer__nav">
            <ul class="nav__list list-reset">
              <li class="nav__item">
                <a class="nav__link nav__link--active">Главная</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">О нас</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Контакты</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Поиск</a>
              </li>
            </ul>
          </nav>
          <small class="footer__copyright"
            >ООО “Организация” 2020. Все права защищены</small
          >
        </div>
      </footer>
    </div>
  </body>
</html>
