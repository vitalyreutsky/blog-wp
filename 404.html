<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/post.css" />
    <link rel="stylesheet" href="css/contacts.css" />
    <link rel="stylesheet" href="css/404.css" />

    <title>Главная | Блог</title>
  </head>
  <body>
    <div class="site-container">
      <header class="header">
        <div class="container header__container">
          <a class="logo header__logo">
            <img src="img/logo.svg" alt="Логотип блога" />
          </a>
          <div class="header__right">
            <nav class="nav header__nav">
              <ul class="nav__list list-reset">
                <li class="nav__item">
                  <a class="nav__link nav__link--active">Главная</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">О нас</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Контакты</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Поиск</a>
                </li>
              </ul>
            </nav>
            <a href="tel:+798788787" class="phone">+ 7 (987) 887-87</a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="not-found">
          <div class="not-found__container">
            <h1 class="visually-hidden">Страница не найдена</h1>
            <img src="img/404.png" alt="" aria-hidden="true" class="not-found__img"/>
            <h2 class="not-found__title">Что-то пошло не так...</h2>
            <a
              href="#"
              class="post-links__link post-links__link--prev not-found__back"
            >
              <svg
                width="10"
                height="11"
                viewBox="0 0 10 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0)">
                  <path
                    d="M2.41344 5.22558L7.03874 0.613083C7.19028 0.462049 7.43563 0.462303 7.58692 0.613865C7.73809 0.765407 7.7377 1.01089 7.58614 1.16205L3.23616 5.50002L7.58629 9.83797C7.73784 9.98914 7.73823 10.2345 7.58708 10.386C7.51124 10.462 7.41188 10.5 7.31253 10.5C7.21342 10.5 7.11446 10.4623 7.03876 10.3868L2.41344 5.77443C2.34046 5.70181 2.2995 5.60299 2.2995 5.50002C2.2995 5.39705 2.34057 5.29834 2.41344 5.22558Z"
                    fill="#5D71DD"
                  />
                </g>
                <defs>
                  <clipPath id="clip0">
                    <rect
                      width="10"
                      height="10"
                      fill="white"
                      transform="matrix(-1 0 0 1 10 0.5)"
                    />
                  </clipPath>
                </defs>
              </svg>
              <span>Вернуться назад</span>
            </a>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container footer__container">
          <a class="logo footer__logo">
            <img src="img/logo.svg" alt="Логотип блога" />
          </a>
          <nav class="nav footer__nav">
            <ul class="nav__list list-reset">
              <li class="nav__item">
                <a class="nav__link nav__link--active">Главная</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">О нас</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Контакты</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Поиск</a>
              </li>
            </ul>
          </nav>
          <small class="footer__copyright"
            >ООО “Организация” 2020. Все права защищены</small
          >
        </div>
      </footer>
    </div>
  </body>
</html>
